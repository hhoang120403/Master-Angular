<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input
        type="number"
        id="initial-investment"
        name="initial-investment"
        [(ngModel)]="initialInvestment"
      />
    </p>
    <p>
      <label for="annual-return">Annual Return</label>
      <input type="number" id="annual-return" name="annual-return" [(ngModel)]="annualReturn" />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input
        type="number"
        id="expected-return"
        name="expected-return"
        [(ngModel)]="expectedReturn"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="duration" />
    </p>
  </div>
  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
